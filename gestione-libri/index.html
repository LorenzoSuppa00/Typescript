<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        .form-control {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>App per la gestione della libreria</h1>

    <!-- form per aggiungere i libri -->
    <form id="bookForm">
        <label for="titolo">Titolo libro:</label>
        <input type="text" id="titolo" required/><br><br>

        <label for="autore">Autore libro:</label>
        <input type="text" id="autore" required/><br><br>

        <label for="anno">Anno pubblicazione libro:</label>
        <input type="number" id="anno" required/><br><br>

        <label for="genere">Genere libro:</label>
        <input type="text" id="genere" required/><br><br>

        <button type="submit">Aggiungi libro alla collezione</button>
    </form>

    <!-- tabella dei libri -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titolo</th>
                <th>Autore</th>
                <th>Anno</th>
                <th>Genere</th>
                <th>Azione</th>
            </tr>
        </thead>
        <tbody id="tableContent">
            <!-- qui andranno visualizzati tutti i record presenti nel db -->
        </tbody>
    </table>
</body>
<script src="fetchAPI.js"></script>
</html>
